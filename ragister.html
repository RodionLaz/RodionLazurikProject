    <script lang="ja" type="text/javascript">
        //הסיסמה היא האורך זוגי בדוק שהסיסמא חייבת להיות פלינדרום  וגם התו השני והתו אחד לפני האחרון חייב להיות אות באנגלית קטנה 
        function CheckForm() {
            //בדיקת שם
            var Fname = document.getElementById("fname").value;
            if (Fname == "") {
                alert("מלא שם פרטי");
                return false;
            }

            if (Fname.length < 2 || Fname.length > 10) {
                alert("כמות תוים בשם פרטי בין 2 ל10 ");
                return false;
            }
            if (IsOnlyHebrew(Fname) == false) {
                alert(" השם הפרטי רק בעברית ולי מספרים");
                return false;
            }
            //בדיקת שם משפחה
            var Lname = document.getElementById("lname").value;
            if (Lname == "") {
                alert("מלא שם משפחה ");
                return false;
            }
            if (Lname.length < 2 || Lname.length > 20) {
                alert("כמות תוים בשם משפחה בין 2 20 ");
                return false;
            }
            if (IsOnlyHebrew(Lname) == false) {
                alert("שם משפחה רק בעברית ובלי מספרים");
                return false;
            }
            // בדיקת כתובת
            var address = document.getElementById("address").value;
            if (address == "") {
                alert("מלא כתובת ");
                return false;
            }
            //בדיקת גיל
            var Age = document.getElementById("age").value;
            if (Age == "") {
                alert("מלא גיל ");
                return false;
            }
            if (IsOnlyNumber(Age) == false) {
                alert("רק מספרים בגיל");
                return false;
            }
            if (Age > 80 || Age < 10) {
                alert("הגיל בין 10 ל80 ");
                return false;
            }
            //בדיקת אימייל
            var Mail = document.getElementById("mail").value;
            var x = Mail.indexOf("@");

            if (Mail == "") {
                alert("מלא האימייל ");
                return false;
            }

            if (Mail.indexOf("@") == -1 || Mail.indexOf("@") != Mail.lastIndexOf("@")) {
                alert("@ חסר או יש יותר מאחד");
                return false;
            }
            if (Mail.indexOf("@.") != -1) {
                alert("אסור נקודה אחרי @");
                return false;
            }
            if (Mail.indexOf(".") == -1) {
                alert("חייב שיהיה נקודה באימייל");
                return false;
            }
            //בדיקת סיסמא
            var Pass = document.getElementById("pass").value;
            if (Pass == "") {
                alert("מלא סיסמא ");
                return false;
            }
            if (Pass.length < 4 || Pass.length > 20) {
                alert("כמות תוים בסיסמא בין 4 ל20 ");
                return false;
            }
            //בדיקת אימות סיסמא
            var Passv = document.getElementById("passv").value;
            if (Pass != Passv) {
                alert("אימות סיסמא לא נכון ");
                return false;
            }
            //בדיקת העיר
            var City = document.getElementById("city");
            if (City.selectedIndex == 0) {
                alert("בחר עיר");
                return false;
            }
            //בדיקת מגדר
            var Gender = document.getElementsByName("gender");
            if (Gender[0].checked == false && Gender[1].checked == false) {
                alert("בחר מגדר");
                return false;
            }
            //בדיקה שנבחרו לפחות שתי תחביבים
            var Hobby = document.getElementsByName("hobby");
            var hobbycount = 0;
            for (var i = 0; i < Hobby.length; i++) {
                if (Hobby[i].checked == true) {
                    hobbycount++
                }
            }

            if (hobbycount < 2) {
                alert("תבחר  לפחות שתי תחביבים");
                var hobbycount = 0;
                return false;


            }

            alert("הטופס נשלח");
            return true;
        }

        function IsOnlyHebrew(str) {
            for (var i = 0; i < str.length; i++) {
                if (!(str.charAt(i) >= 'א' && str.charAt(i) <= 'ת')) {
                    return false;
                }
            }
            return true;
        }

        function IsOnlyNumber(num) {


            for (var i = 0; i < num.length; i++) {
                if (!(num.charAt(i) >= '0' && num.charAt(i) <= '9')) {
                    return false;
                }
            }
            return true;

        }


        function IsOnlyEnglish(str) {

            for (var i = 0; i < str.length; i++) {
                if (!(str.charAt(i) >= 'a' && str.charAt(i) <= 'z')) {
                    return false;
                }
            }
            return true;
        }
    </script>
